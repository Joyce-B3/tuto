<!doctype html>
<html lang="fr">

<head th:replace="~{_fragments/layout :: head('Connexion')}"></head>

<body>

  <header th:replace="~{ _fragments/layout :: header}">
  </header>

  <section class="container my-3">
    <div class="row">

      <div class="col-12 col-sm-6 ps-lg-5 d-flex flex-column Xjustify-content-center">

        <!-- Message d'alerte affiché uniquement si l'attribut "alert" est présent -->
        <div th:if="${alert}" class="alert text-center bg-secondary-subtle" th:text="${alert}"></div>

        <h2 class="text-center">Connexion</h2>

        <div class="py-2 py-lg-4"></div>

        <div class="mx-auto" style="max-width: 30rem;">
          <form class="mb-auto" th:action="@{/connect}" method="post">

            <div class="row my-4">
              <div class="col-12 col-xl-5">
                <label for="username" class="form-label">Identifiant</label>
              </div>
              <div class="col">
                <input type="text" id="username" class="form-control" name="username" th:value="${username}" required
                  autofocus>
              </div>
            </div>

            <div class="row my-4">
              <div class="col-12 col-xl-5">
                <label for="motDePasse" class="col-form-label">Mot de passe</label>
              </div>
              <div class="col">
                <input type="password" id="motDePasse" class="form-control" name="password" th:value="${motdepasse}"
                  required>
              </div>
            </div>

            <div class="text-center mt-4 mt-xl-5 mb-5">
              <input type="submit" class="btn btn-primary" value="Se connecter">
            </div>

          </form>
        </div>
      </div>

      <div class="col-12 col-sm-6 my-3 d-flex align-items-center justify-content-center">
        <img class="img-fluid" src="img/photos/photo02.jpg">
      </div>

    </div>
  </section>

  <footer th:replace="~{ _fragments/layout :: footer }">
  </footer>

</body>

</html>
